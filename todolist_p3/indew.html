<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>TO DO LIST</h1>
        <div class="input-area">
            <input class="inputTask" type="text">
            <button class="inputButton">+</button>
        </div>
    
        <section class="task-area">
            <ul class="task-tab">
                <li id="under-line"></li>
                <li id="all">전체</li>
                <li id="doing">진행중</li>
                <li id="done">종료</li>
            </ul>
            <div class="task-board"> 
                <!--<div class="task" id="${taskList[i].id}">
                    <div>
                         ${taskList[i].inputTaskValue}
                     </div>
                     <div>
                         <button class="check" onclick="checkButton"></button>
                         <button class="delete" onclick="deleteTask"></button>
                     </div>
                </div> -->
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
